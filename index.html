<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>공유폴더 초대</title>
    <link href="https://cdn.jsdelivr.net/npm/pretendard@1.3.9/dist/web/static/pretendard.css" rel="stylesheet">
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            background-color: #FFFFFF;
            height: 100dvh;
            /* 동적 뷰포트 높이 사용 */
            overflow: hidden;
            /* 불필요한 스크롤 방지 */
            font-family: 'Pretendard', sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            text-align: center;
            padding-bottom: env(safe-area-inset-bottom);
            /* 네비게이션 바 고려 */
        }

        img {
            width: 200px;
            height: auto;
            margin-bottom: 20px;
        }

        .title {
            font-weight: 700;
            font-size: 22px;
            letter-spacing: -0.2px;
            color: #000000;
            margin-bottom: 12px;
        }

        .description {
            font-weight: 500;
            font-size: 16px;
            letter-spacing: -0.1px;
            line-height: 24px;
            color: #000000;
            white-space: pre-line;
        }

        .button {
            width: calc(100% - 48px);
            max-width: 100%;
            height: 56px;
            background-color: #804DFF;
            color: #FFFFFF;
            font-family: 'Pretendard', sans-serif;
            font-weight: 700;
            font-size: 16px;
            border: none;
            border-radius: 12px;
            margin: 0 24px 24px 24px;
            padding-bottom: env(safe-area-inset-bottom);
            /* 네비게이션 바 위로 버튼 위치 */
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            position: sticky;
            bottom: env(safe-area-inset-bottom);
            /* 하단 네비게이션 바 고려 */
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="./airplane.png" alt="airplane">
        <div class="title">공유폴더에 참여하시겠어요?</div>
        <div class="description">test</div>
    </div>
    <button class="button" onclick="launchApp()">참여하기</button>

    <script>
        // URL에서 쿼리 파라미터 가져오기
        const urlParams = new URLSearchParams(window.location.search);
        const nickname = urlParams.get('nickname') || '';
        const token = urlParams.get('token') || '';

        // 닉네임 동적 삽입
        const descriptionElement = document.getElementsByClassName('description')[0];
        descriptionElement.textContent = `${nickname}님이 공유폴더에 참여하도록\n회원님을 초대했어요.`;

        // 버튼 클릭 시 딥링크 실행
        function joinFolder() {
            if (token) {
                const deepLink = `linkpool://boring-km.dev?token=${encodeURIComponent(token)}`;
                window.location.href = deepLink;
            } else {
                clearTimeout(timerRef);
                alert('토큰이 없습니다. 유효한 초대 링크를 확인해주세요.');
            }
        }

        // timerRef를 일반 변수로 선언
        let timerRef = null;

        // visibilitychange 이벤트 핸들러
        function handler() {
            if (timerRef) {
                clearTimeout(timerRef);
            }
        }

        // 앱 실행 함수
        function launchApp() {
            // (1) 주어진 딥링크로 앱을 실행
            joinFolder();

            // (2) 일정 시간 동안 앱이 실행되지 않으면 onLaunchFail 호출
            timerRef = setTimeout(() => {
                onLaunchFail();
            }, 2000);
        }

        // 페이지 로드 시 visibilitychange 이벤트 리스너 등록
        window.addEventListener('visibilitychange', handler);

        // onLaunchFail 함수 (예시, 실제 구현 필요)
        function onLaunchFail() {
            // 플랫폼 감지
            const userAgent = navigator.userAgent.toLowerCase();
            const isAndroid = userAgent.includes('android');
            const isIOS = /iphone|ipad|ipod/.test(userAgent);


            // 앱이 설치되지 않은 경우 앱스토어로 리디렉션
            if (isAndroid) {
                console.log('Redirecting to Google Play Store');
                window.location.href = 'https://play.google.com/store/apps/details?id=com.mr.ac_project_app'; // 실제 패키지 이름으로 교체
            } else {
                console.log('Redirecting to Apple App Store');
                window.location.href = 'https://apps.apple.com/app/id1644108674'; // 실제 앱 ID로 교체
            }
        }
    </script>
</body>

</html>
